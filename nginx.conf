events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver với settings tối ưu cho Swarm
    resolver 127.0.0.11 valid=5s ipv6=off;
    
    # Variables để resolve dynamically
    map $request_uri $backend {
        default webapp:5000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Tăng buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        location / {
            # Sử dụng variable để resolve dynamically
            set $backend "webapp:5000";
            proxy_pass http://$backend;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Connection settings tối ưu cho Swarm
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_timeout 30s;
            proxy_next_upstream_tries 3;
            
            # HTTP version và connection pooling
            proxy_http_version 1.1;
            
            # Error handling
            error_page 502 503 504 /50x.html;
        }

        location /static/ {
            set $backend "webapp:5000";
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint cho nginx
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        location /health {
            set $backend "webapp:5000";
            proxy_pass http://$backend/health;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            access_log off;
        }
        
        # Error page với thông tin chi tiết hơn
        location = /50x.html {
            return 503 "Service temporarily unavailable. Please try again in a few moments.\n";
            add_header Content-Type text/plain;
            add_header Retry-After 30;
        }
    }
}