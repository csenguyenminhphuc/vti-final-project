{% extends "base.html" %}

{% block title %}Đăng nhập - Hệ thống Quản lý{% endblock %}

{% block content %}
<div class="container">
    <div class="login-section">
        <div class="login-card">
            <div class="login-header">
                <h2>Đăng nhập Hệ thống</h2>
                <p>Vui lòng đăng nhập để truy cập vào hệ thống quản lý sinh viên</p>
            </div>
            
            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required 
                           class="form-control" placeholder="Nhập tên đăng nhập">
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required 
                           class="form-control" placeholder="Nhập mật khẩu">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-full">Đăng nhập</button>
                </div>
            </form>
            
            <div class="login-footer">
                <p><a href="{{ url_for('home') }}">Quay lại trang chủ</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
